---
- hosts: mywebservers
  become: yes
  tasks: 
    - name: Install java in Ubutntu
      apt: 
        name: "{{javapackageubuntu}}"
        state: present 
      when: ansible_os_family == "Debian"

    - name: Install java on RedHat 
      yum: 
        name: "{{javapackageredhat}}"
        state: present 
      when: ansible_os_family == "RedHat"