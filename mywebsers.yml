---
- hosts: all
  become: yes
  tasks:
    - name: I want to install webserver on Ubutntu nodes
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"

    - name: I want to start apache2 
      service:
        name: apache2
        state: started
      when: ansible_os_family = "Debian"

    - name: I want to install webserver on Redhat 
      yum:
        name: httpd
        state: present 
      when: ansible_os_family == "RedHat"

    - name: Start httpd 
      service:
        name: httpd
        state: started
      when: ansible_os_family == "RedHat"
